<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing page</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="section">
        <div class="box">
          <div class="div-img">
            <img src="./img/Paulo (1).png" alt="Logo-img" class="Logo-img" />
          </div>
          <form action="" class="form">
            <p class="label-text">1 - Digite seu nome:</p>
            <div class="input-div">
              <span class="span-text">Primeiro nome: </span>
              <input
                class="input-text"
                type="text"
                id="name"
                placeholder="Digite aqui"
              />
            </div>
            <div class="input-div">
              <span class="span-text">Segundo nome: </span>
              <input
                class="input-text"
                type="text"
                id="name"
                placeholder="Digite aqui"
              />
            </div>
            <p class="label-text">2 - Qual o seu gênero?</p>
            <div class="radio-part">
              <div class="alinhamento">
                <input type="radio" name="Sex" id="homem" class="radio" />
                <label for="homem"> Homem </label><br />
              </div>
              <div class="alinhamento">
                <input type="radio" name="Sex" id="mulher" class="radio" />
                <label for="mulher"> Mulher </label><br />
              </div>
              <div class="alinhamento">
                <input
                  type="radio"
                  name="Sex"
                  id="prefiro-nao-dizer"
                  class="radio"
                />
                <label for="prefiro-nao-dizer"> Prefiro não dizer </label>
              </div>
            </div>
            <p class="label-text">3 - Marque os treinamentos que você fez:</p>
            <div class="checkbox-part item-1">
              <div class="alinhamento">
                <input type="checkbox" id="training-1" name="training-1
                value="training-1" class="checkbox">
                <label for="training-1"> Treinamento físico básico </label
                ><br />
              </div>
              <div class="alinhamento">
                <input type="checkbox" id="training-2" name="training-2
                value="training-2" class="checkbox">
                <label for="training-2"> Treinamento físico intenso </label
                ><br />
              </div>
              <div class="alinhamento">
                <input type="checkbox" id="training-3" name="training-3
                value="training-3" class="checkbox">
                <label for="training-3">
                  Treinamento básico de astronauta </label
                ><br />
              </div>
              <div class="alinhamento">
                <input type="checkbox" id="training-4" name="training-4
                value="training-4" class="checkbox">
                <label for="training-4">
                  Treinamento avançado de astronauta</label
                ><br />
              </div>
            </div>
            <p class="label-text">
              4 - Quais você acha que são suas qualidades?
            </p>
            <div class="alinhamento-qualidades">
              <div class="text-4">
                <input
                  type="checkbox"
                  id="Proativo"
                  name="Proativo"
                  value="Proativo"
                  class="qualidade"
                />
                <label for="Proativo"> Proativo </label>
              </div>
              <div class="text-4">
                <input
                  type="checkbox"
                  id="Resistente"
                  name="Resistente"
                  value="Resistente"
                  class="qualidade qualidade-especial"
                />
                <label for="Resistente"> Resistente </label>
              </div>
              <div class="text-4">
                <input
                  type="checkbox"
                  id="nvc"
                  name="nvc"
                  value="nvc"
                  class="qualidade qualidade-especial"
                />
                <label for="nvc"> Não vomito fácil </label>
              </div>
            </div>
            <div class="alinhamento-qualidades">
              <div class="text-4">
                <input
                  type="checkbox"
                  id="ntm"
                  name="ntm"
                  value="ntm"
                  class="qualidade"
                />
                <label for="ntm"> Não temo marciano </label>
              </div>
              <div class="text-4">
                <input
                  type="checkbox"
                  id="StarWars"
                  name="StarWars"
                  value="StarWars"
                  class="qualidade qualidade-especial"
                />
                <label for="StarWars"> Já vi todos os star wars </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" class="btn" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
